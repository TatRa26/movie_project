<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить фильм</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .btn-bottom {
            margin-bottom: 60px; /* Отступ от футера */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Сайт интересных фильмов</h1>
    <h2 class="text-center mt-4">Добавить фильм</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
    <a href="/movies/" class="btn btn-secondary mt-3 btn-bottom">Список фильмов</a>
</div>

<footer>
    <p>© 2024 Сайт интересных фильмов. Все права защищены.</p>
</footer>
</body>
</html>
