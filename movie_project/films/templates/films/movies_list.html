<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список фильмов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .btn-bottom {
            margin-bottom: 60px; /* Отступ от футера */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Сайт интересных фильмов</h1>
    <h2 class="text-center mt-4">Список фильмов</h2>
    <table class="table table-bordered table-striped mt-4">
        <thead>
            <tr>
                <th>Название</th>
                <th>Описание</th>
                <th>Отзыв</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
            <tr>
                <td>{{ movie.title }}</td>
                <td>{{ movie.description }}</td>
                <td>{{ movie.review }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/" class="btn btn-primary btn-bottom">Добавить фильм</a>
</div>

<footer>
    <p>© 2024 Сайт интересных фильмов. Все права защищены.</p>
</footer>
</body>
</html>
